edition = "2023";

package builds.java;

option java_multiple_files = true;
option java_package = "com.vtaveira.builds.java";

import "login_request.proto";
import "login_response.proto";
import "private_message_request.proto";
import "register_request.proto";
import "register_response.proto";
import "user_status_update.proto";
import "private_message_response.proto";
import "chat_message.proto";

message WrapperMessage {
  oneof payload {
    LoginRequest loginRequest = 1;
    LoginResponse loginResponse = 2;
    PrivateMessageRequest privateMessageRequest = 3;
    PrivateMessageResponse privateMessageResponse = 4;
    RegisterRequest registerRequest = 5;
    RegisterResponse registerResponse = 6;
    UserStatusUpdate userStatusUpdate = 7;
    ChatMessage chatMessage = 8;
  }
}